<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emu4 - BugSnitch Test Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .test-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .btn-error {
            background: #ef4444;
            color: white;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ BugSnitch Test Site</h1>
        <p>This is a test site for <strong>emu4</strong>.</p>
        <p>BugSnitch is monitoring this page for errors. Try the buttons below to trigger test errors!</p>
        
        <div class="test-buttons">
            <button class="btn-error" onclick="triggerError()">Trigger Runtime Error</button>
            <button class="btn-error" onclick="triggerPromiseError()">Trigger Promise Error</button>
            <button class="btn-success" onclick="triggerSuccess()">Test Success (No Error)</button>
        </div>
        
        <div class="status" id="status">
            <strong>Status:</strong> <span id="status-text">Ready to test</span>
        </div>
    </div>

    <!-- BugSnitch Installation Code -->
    <script src="https://bugsnitch.com/feed.js"></script>
    <script>
        BugSnitch.init({
            apiKey: 'szPD7OUPzWCl4rcM76TzPebo60TEoKV0x0F-kGd9KkAXO117LOnRayCuDHn_IodS',
            endpoint: 'https://bugsnitch.com/api/v1/errors/ingest'
        });
        
        function triggerError() {
            document.getElementById('status-text').textContent = 'Error triggered! Check your BugSnitch dashboard.';
            throw new Error('Test runtime error from BugSnitch test site');
        }
        
        function triggerPromiseError() {
            document.getElementById('status-text').textContent = 'Promise error triggered! Check your BugSnitch dashboard.';
            Promise.reject(new Error('Test promise rejection from BugSnitch test site'));
        }
        
        function triggerSuccess() {
            document.getElementById('status-text').textContent = 'Success! No errors triggered.';
        }
    </script>
</body>
</html>
